<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giriş Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styleLogin.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="pics/person-arms-up.svg"/>
</head>

<body>

    <nav class="navbar bg-body-tertiary navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <img src="pics/person-arms-up.svg" alt="Logo" width="40" height="50" class="d-inline-block align-text-top">
            <a class="navbar-brand me-auto" href="index.html">vibey</a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Logo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body ">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Destek</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">S.S.S.</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <div id="form-align" style="vertical-align: middle;">
        <form>
            <h1>Giriş Yapınız</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="E-Posta Adresi">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Şifre">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Beni Unutma</label>
                <a class="sifre" href="#">Şifremi Unuttum</a>
            </div>

            <button type="submit" class="btn btn-primary">Giriş Yap</button>
            <div style="text-align: center; margin-top: 15px;">
                <label for="hesapOlustur">Hesabınız yok mu?</label>
                <a class="hesapOlustur" href="#">Hesap Oluştur</a>
            </div>
        </form>
    </div>

</body>

</html>
